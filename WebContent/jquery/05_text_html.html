<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>text_html메서드</title>
<script src="js/jquery.js"></script>
<style type="text/css"> 
	#text,#html {
		width:250px;
		height:100px;
		border:1px solid #333;
		margin-bottom:40px;
	}
</style>
</head>
<body>
	<p>
		<button>입력!</button>
	</p>
	<div id="text"></div>
	<div id="html"></div>

	<script>
		$("button").click(function(){
			var txt="<img src='img/k7.png'>";

			$("#text").text(txt);
			$("#html").html(txt);
		});

	</script>

</body>
</html>
