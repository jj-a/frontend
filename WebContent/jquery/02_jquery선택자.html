<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>CSS의 선택자의 활용</title>
<script src="js/jquery.js"></script>
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosanskr.css" />
<style>
	body {
		font-family:'Noto Sans KR',sans-serif;
		margin:0;
	}
	
	#wrap {
		width:100%;
		border:1px solid #333;
		margin:auto;
		box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
	}
	
	#header {
		width:100%;
		height:99px;
		border-bottom:1px solid #333;
		position: relative;
		text-align: center;
		line-height:99px;
	}
	
	button {
		padding:12px 16px;
		border:none;
		cursor: pointer;
		font:700 20px 'Noto Sans KR',sans-serif;
		background: #26C6DA;
		color:#fff;
	}
	button:hover {
		background: #00B8D4;
		box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
		transition: .2s ease;
	}	
	button:active {
		background: #00ACC1;
		transform:scale(.8);
	}
	
	#content ul {
		margin:20px auto;
		padding:0;
		list-style: none;
		width:100%;
		text-align: center;
	}
	
	#content ul:after {
		content:"";
		clear: both;
		display: block;
	}
	
	#content li {
		width: 9%;
		height: 200px;
		display: inline-block;
		text-align: center;
		margin-left: 10px;
		font-size: 5vw;
		font-weight: bold;
		border: 1px grey;
	}

</style>
</head>
<body>
	<div id="wrap">
		<header id="header">
			<button><i class="fa fa-instagram"></i> 색상 변경</button>
		</header><!-- //header -->
		<div id="content">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>
				<li>8</li>
				<li>9</li>
			</ul>
		</div><!-- //content -->
	</div><!-- //wrap -->

	<script>
		/*
		jQuery 선택자 접근
		id=btn						$("#btn")
		class=btn					$(".btn")
		<button> 요소 선택		$("button")
		<button> 요소 생성		$("<button>")
		*/

		$("#header>button").click(function(){
			//alert("click button~");
			$("li").css("color","grey");	// setter
			$("li:first-child").css("background-color","grey");
			$("li:first").css("color","skyblue");
			$("li:nth-child(6)").css("color","plum");
			$("li:eq(5)").css("background-image","url(img/k1.png)");
			$("li:last-child").css("background-color","grey");
			$("li:last").css("color","lightpink");
			var color=$("li").css("color");	// getter
			alert("변경 색상 : "+color);
		});

	</script>

</body>
</html>
