<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>나이키 텝메뉴</title>
	<script src="js/jquery.js"></script>
	<link rel="stylesheet" href="css/reset.css" />
	<style type="text/css">
		body {
			overflow-y: scroll;
			font-size: 12px;
			font-family: helvetica, arial, verdana, tahoma, 'NanumGothic', '나눔고딕', Malgun Gothic, '맑은고딕', Apple Gothic, Dotum, '돋움', sans-serif;
		}

		a {
			text-decoration: none;
		}

		.Local-tab {
			position: relative;
			width: 100%;
			padding: 20px 0;
			text-align: center;
		}

		.Local-tab .conTab .tab {
			position: relative;
			width: 547px;
			height: 30px;
			margin: 50px auto 30px;
			background: #f7f7f7;
			border: 1px solid #dfdfdf;
		}

		.Local-tab .conTab .tab .active-tab {
			background: url("img/bg_pdp_localtab.png");
			color: white;
			width: 135px;
			height: 40px;
			position: absolute;	/*절대적위치*/
			top: 0;
			left: 0;
			line-height: 30px;	/*줄간격*/
			transition: .2s ease;	/*부드럽게*/
		}

		.Local-tab .conTab .tab>ul>li {
			float: left;
			font-size: 11px;
			font-weight: bold;
			color: #333;
			width: 135px;
			text-align: center;
			height: 30px;
			line-height: 30px;
		}

		.Local-tab .conTab .tab>ul>li>a {
			display: block;
			color: #333;
		}

		.conArea {
			display: none;
			position: absolute;
			top: 50px;
			left: -50%;
			/* visibility: hidden; */
		}

		.conArea.show {
			display: block;
			/* visibility: visible; */
		}
	</style>
</head>

<body>
	<div class="Local-tab">
		<div class="conTab">
			<div class="tab">
				<div class="active-tab">상세정보</div>
				<ul class="clx">
					<li>
						<a href="#" class="menu" data-index="0">상세정보</a>
						<div class="conArea show">
							<img src="img/n1.png" />
						</div>
					</li>
					<li>
						<a href="#" class="menu" data-index="1">배송/결제 정보</a>
						<div class="conArea">
							<img src="img/n2.png" />
						</div>
					</li>
					<li>
						<a href="#" class="menu" data-index="2">유의사항</a>
						<div class="conArea">
							<img src="img/n3.png" />
						</div>
					</li>
					<li>
						<a href="#" class="menu" data-index="3">교환/반품/AS</a>
						<div class="conArea">
							<img src="img/n4.png" />
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<script>

		$(".menu").click(function () {
			// 사용자가 클릭한 요소의 index 얻어오기
			var idx = $(this).attr("data-index");
			// 사용자가 클릭한 요소의 문자 얻어오기
			var txt = $(this).text();
			// txt값을 class=active-tab에 출력하기
			$(".active-tab").text(txt).css("left", 135*idx);

			$(".conArea.show").removeClass("show").hide();	// 기존 이미지 숨기기
			$(this).next().fadeIn(800).addClass("show");	// 클릭한 메뉴 이미지 보여주기

		});

	</script>
</body>

</html>
