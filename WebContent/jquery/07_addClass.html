<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>복습2</title>
	<script src="js/jquery.js"></script>
	<link rel="stylesheet" href="css/reset.css"/>
	<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosanskr.css"/>
	<style>
		#box {
			width:620px;
			height:465px;
			border:1px solid whitesmoke;
			margin:-233.5px 0 0 -310px;
			left:50%;
			top:50%;
			position: fixed;
			box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
			overflow: hidden;
		}
		
		#startBtn {
			width:620px;
			height:465px;
			position: absolute;
			font:700 100px "Noto Sans KR",sans-serif;
			background-color: #aedbff;
			color: whitesmoke;
			border: 0px;
			cursor: pointer;
			left: 0;
		}
		#startBtn:hover {
			background-color: #cce6fa;
			color: white;
		}

		#box img {
			transform: scale(0);
			transition: .10s ease;
		}

		#box.open #startBtn {
			left: -100%;
			transition: .3s ease;
			/*opacity: 0;*/
			/* visibility: hidden; */
		}

		#box.open img {
			transform: scale(1);
			transition: .10s ease;
		}

		#box.open img:hover {
			opacity: 0.8;
			cursor: pointer;
		}

	</style>
</head>
<body>
	<div id="box">
		<button id="startBtn">눌러주세요</button>
		<img src="img/friends.jpg" />
	</div>

	<script>
		$("#startBtn").click(function(){
			//$("#startBtn").css("visibility,"hidden");
			$("#box").addClass("open");
		});

		$("img").click(function(){
			//$("#startBtn").css("visibility","visible");
			$("#box").removeClass("open");
		});

	</script>

</body>
</html>
